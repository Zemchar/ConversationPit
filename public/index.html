	function toggleTheme() {

	</script>
	<body onload="toggleTheme()">
		<div class="join-container">
			<header class="join-header">
				<h1>Conversation Pit</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="room">Room</label>
						<input type="text" pattern="[A-z]{1,50}" title="A-Z Letters only" name="room" id="room" placeholder="Room Code" required>
					</div>
					<div class="form-control">
						<label for="username">Username</label>
						<input type="text" name="username" id="username" placeholder="Username" required/>
					</div>
					<hr>
					<br>
					<label for="theme">Theme</label>
					<select name="theme" id="theme" onchange="toggleTheme();">
						<option value="lemon">Lemon Demon</option>
						<option value="space">Space</option>
					</select>
					<button id="joinbtn" type="submit" class="btn">User Login</button>
				</form>
			</main>
		</div>
	</body>
